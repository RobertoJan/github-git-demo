<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./styles/neuron.min.css">
</head>
<body class="bstn-font-sans bstn-m-0">
  <div class="bstn-bg-gray-200 bstn-p-4 bstn-min-h-screen">
    <header>
      <h1 class="bstn-text-denim">Grocery Lists</h1>
      <h3 class="bstn-text-supernova-dark">A marvelous list of groceries</h3>
    </header>
    <main>
      <section class="bstn-my-4 bstn-bg-indigo-900 bstn-p-8 bstn-rounded-lg bstn-text-white">
        <h2>Iron Man</h2>
        <ul class="bstn-list-none bstn-p-0">
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Apples</li>
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Milk</li>
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Potatoes</li>
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Peppers</li>
        </ul>
      </section>
      <section class="bstn-my-4 bstn-bg-indigo-900 bstn-p-8 bstn-rounded-lg bstn-text-white">
        <h2>Spiderman</h2>
        <ul class="bstn-list-none bstn-p-0">
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Cereal</li>
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Instant Noodles</li>
        </ul>
      </section>
      <section class="bstn-my-4 bstn-bg-indigo-900 bstn-p-8 bstn-rounded-lg bstn-text-white">
        <h2>Captain Marvel</h2>
        <ul class="bstn-list-none bstn-p-0">
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Fish</li>
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Eggs</li>
          <li class="bstn-bg-blue-200 bstn-p-4 bstn-rounded bstn-text-grey bstn-my-2">Bread</li>
        </ul>
      </section>
      <section class="bstn-my-4 bstn-bg-indigo-900 bstn-p-8 bstn-rounded-lg bstn-text-white">
        <h2>Doctor Strange</h2>
        <ul class="bstn-list-none bstn-p-0">
          <span class="bstn-inline-block bstn-my-2">I'm all set.</span>
        </ul>
      </section>
    </main>
    <footer class="bstn-type-technical">
      &copy; Brainstation Inc.
    </footer>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
