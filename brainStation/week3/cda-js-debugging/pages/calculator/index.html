<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator | Debugging in javascript</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../../styles/neuron.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>  
  <body>
    <main class="bstn-font-sans bstn-p-5">
      <h1 class="bstn-text-denim-dark">Broken Calculator (putting all your debugging skills to use)</h1>

      <div class="demo-add">
        <fieldset class="demo-add__form">
          <label for="numberOne">Number 1</label>
          <input class="demo-add__input input-number" name="numberOne" type="number">
        </fieldset>

        <fieldset class="demo-add__form">
          <label for="numberTwo">Number 2</label>
          <input class="demo-add__input input-number" name="numberTwo" type="number">
        </fieldset>

        <button class="demo-add__action button-add bstn-button bstn-button--primary">Add number 1 and 2</button>
        <output class="demo-add__result">
          -
        </output>
      </div>
      <a href="../../index.html">Back to main</a>
    </main>
  </body>
</html>
